<!doctype html>
<head>
<!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Title -->
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="https://live.staticflickr.com/7410/12272594713_fb1db15882_z.jpg">
    {% load static %}
  <link rel="stylesheet" href="{% static 'aot.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<!-- Style -->
    <style>
   body {
    background-color: #1c1c1e;
    color: #f8f9fa;
   } 

   .navbar-nav .nav-link:hover {
    color: #ffc107;
    transition: 0.3s;
  }

  .navbar-brand {
    letter-spacing: 1px;
}
   </style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top mb-20">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'gam' %}"><b>Game</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'laptops' %}">Laptops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'cars' %}">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'form' %}">Form</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Body -->
    <body>
        <div class="container">
        <h1 style="font-size: 30px; text-align: center; padding: 20px; color: #e7d9d9; margin-top: 35px; margin-bottom: auto;"><b><b>Welcome</b><b></h1>
        </div>

        <!-- Sliding Images -->

<div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      {% load static %}
      <img src="{% static 'redded.jpg' %}" class="d-block w-100" style="display: block; margin: 0 auto; border-radius: 2%;" alt="attack on Titan">
    </div>
    <div class="carousel-item">
      {% load static %}
      <img src="{% static 'call.jpg' %}" class="d-block w-100" style="display: block; margin: 0 auto; height: 750px; width: 800px; border-radius: 2%;" alt="attack on Titan">
    </div>
    <div class="carousel-item">
      {% load static %}
      <img src="{% static 'gta6.jpeg' %}" class="d-block w-100" style="display: block; margin: 0 auto; height: 750px; width: 800px; border-radius: 2%;" alt="attack on Titan">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
