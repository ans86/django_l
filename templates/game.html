<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'game.css' %}">
  <link rel="icon" type="image/x-icon" href="https://live.staticflickr.com/7410/12272594713_fb1db15882_z.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    body {
      background-color: #1c1c1e;
      color: #f8f9fa;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
      transition: 0.3s;
    }

    .navbar-brand {
      letter-spacing: 1px;
    }

    .custom-form {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top mb-20">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'aot' %}"><b></b>Game<b></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'game' %}">Game</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="d-flex justify-content-center align-items-center" style="margin-top: 100px;">
    <form class="custom-form" method="post" action="{% url 'game' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" type="text" class="form-control" placeholder="Name">
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Select Image</label>
        <input name="image" class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label class="form-label">Detail</label>
        <textarea name="message" class="form-control" rows="4" style="height: 130px;"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Links -->
  <div class="text-center mt-4">
    <p><b>Contacts:</b></p>
    <p><b>Wiki:</b> <a href="https://attackontitan.fandom.com/wiki/Attack_on_Titan_Wiki"><b>AOT Wiki</b></a></p>
    <p><b>Author:</b> <a href="https://www.google.com/search?q=hajime+isayama"><b>Hajime Isayama</b></a></p>
    <p><b>Instagram:</b> <a href="https://www.instagram.com/attackontitan/"><b>AOT Insta</b></a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
