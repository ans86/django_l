<html lang="en">

    {% load static %}
  <link rel="stylesheet" href="{% static 'car.css' %}">

  </head>

  <!-- Style -->
   <style>
   body {
      background-color: #1c1c1e;
      color: #f8f9fa;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
      transition: 0.3s;
    }

    .navbar-brand {
      letter-spacing: 1px;
    }

    .custom-form {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
   </style>

   <!-- Body -->
    <body>
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top mb-20">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'gam' %}"><b>Game</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'laptops' %}">Laptops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'cars' %}">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'form' %}">Form</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Shrink Wrapper -->
<div style="transform: scale(0.9); transform-origin: top center;">

<!-- Shrink Wrapper -->
<div style="transform: scale(0.8); transform-origin: top center;">

  <!-- Navigation Buttons -->
  <div class="mt-5 pt-5">
    <a href="{% url 'contact' %}" class="btn btn-outline-secondary me-2" role="button">Contact</a>
    <a href="{% url 'game' %}" class="btn btn-outline-secondary" role="button">Game</a>
    <a href="{% url 'laptop' %}" class="btn btn-outline-secondary" role="button">Laptop</a>
    <a href="{% url 'car' %}" class="btn btn-outline-secondary" role="button">Car</a>
  </div>

  <!-- Contact Form -->
  <div class="d-flex justify-content-center align-items-center">
    <form class="custom-form mt-4" method="post" action="{% url 'car' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3" style="width: 400px;">
        <label for="name" class="form-label"><b>Name</b></label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="formFile" class="form-label"><b>Select Image</b></label>
        <input class="form-control" type="file" name="image" id="formFile">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="username" class="form-label"><b>Model</b></label>
        <input name="model" type="text" class="form-control" id="model" placeholder="Enter model" required>
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="engine" class="form-label"><b>Engine</b></label>
        <input name="engine" type="text" class="form-control" id="engine" placeholder="engine">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="enginepower" class="form-label"><b>Engine Power</b></label>
        <input name="enginepower" type="text" class="form-control" id="enginepower" placeholder="enginepower">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="price" class="form-label"><b>Price</b></label>
        <input name="price" type="text" class="form-control" id="price" placeholder="preice...">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="madein" class="form-label"><b>Made in</b></label>
        <input name="madein" type="text" class="form-control" id="madein" placeholder="Madein">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="topspeed" class="form-label"><b>Top Speed</b></label>
        <input name="topspeed" type="text" class="form-control" id="topspeed" placeholder="Topspeed">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</div>
