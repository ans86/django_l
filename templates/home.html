<style>
    .card:hover {

body {

  body {

.card:hover {
  transform: scale(1.03);

}


</style>
<!-- Loop -->
<div class="container mt-5">
  <div class="row justify-content-center">
    {% for game in games %}
      <div class="col-md-4 d-flex align-items-stretch mb-4">
        <p>{{ game.detail }}</p>

        <div class="card bg-dark text-white shadow rounded-4 border-0" style="min-height: 500px; transition: transform 0.3s ease;">
          <img src="{{ game.image.url }}" class="card-img-top rounded-top-4" alt="{{ game.name }}" style="height: 250px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ game.name }}</h5>
            <p class="card-text text-light" style="flex-grow: 1;">{{ game.message|truncatewords:25 }}</p>
            <a href="#" class="btn btn-outline-light mt-auto">Play Now</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
