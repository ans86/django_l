<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laptop Form</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'laptop_form.css' %}">
  <link rel="icon" type="image/x-icon" href="https://live.staticflickr.com/7410/12272594713_fb1db15882_z.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    body {
      background-color: #1c1c1e;
      color: #f8f9fa;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
      transition: 0.3s;
    }

    .navbar-brand {
      letter-spacing: 1px;
    }

    .custom-form {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
  
  .form-control {
    background-color: #ffffff;
    color: #f8f9fa;
    border: 1px solid #444;
  }

  .form-control:focus {
    background-color: #e6e6ea;
    color: #000000;
    border-color: #0d6efd;
    box-shadow: none;
  }

  label {
    color: #ccc;
  }
</style>

</head>

<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top mb-20">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'gam' %}"><b>Game</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'laptops' %}">Laptops</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'cars' %}">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'form' %}">Form</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Shrink Wrapper -->
<div style="transform: scale(0.9); transform-origin: top center;">
  
<!-- Shrink Wrapper -->
<div style="transform: scale(0.8); transform-origin: top center;">

  <!-- Navigation Buttons -->
  <div class="mt-5 pt-5">
    <a href="{% url 'contact' %}" class="btn btn-outline-secondary me-2" role="button">Contact</a>
    <a href="{% url 'game' %}" class="btn btn-outline-secondary me-2" role="button">Game</a>
    <a href="{% url 'laptop' %}" class="btn btn-outline-secondary" role="button">Laptop</a>
    <a href="{% url 'car' %}" class="btn btn-outline-secondary" role="button">Car</a>
  </div>

  <!-- Laptop Form -->
  <div class="d-flex justify-content-center align-items-center">
    <form class="custom-form mt-4" method="post" action="{% url 'laptop' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3" style="width: 400px;">
        <label for="name" class="form-label"><b>Name</b></label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="formFile" class="form-label"><b>Select Image</b></label>
        <input class="form-control" type="file" name="image" id="formFile">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="generation" class="form-label"><b>Generation</b></label>
        <input type="text" class="form-control" name="generation" id="generation" placeholder="Enter Generation">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="ram" class="form-label"><b>RAM (GB)</b></label>
        <input type="number" class="form-control" name="ram" id="ram" placeholder="Enter RAM">
      </div>

      <div class="mb-3" style="width: 400px;">
        <label for="ssd" class="form-label"><b>SSD (GB)</b></label>
        <input type="number" class="form-control" name="ssd" id="ssd" placeholder="Enter SSD">
      </div>

      <div class="mb-4" style="width: 400px;">
        <label for="details" class="form-label"><b>Details</b></label>
        <textarea name="details" class="form-control" id="details" placeholder="Enter details" rows="3" style="height: 100px;"></textarea>
      </div>

      <div style="width: 400px;">
        <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
      </div>
    </form>
  </div>

</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
